<body background="..\images\pxfuel.jpg">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-4 lineborder">

                <center>
                    <h3>VOTER REGISTRATION PAGE</h3>
                </center>

                <div class="row">
                    <div class="col">
                        <label>Name</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <label>Father Name</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="father_name" name="father_name"
                            placeholder="Enter your Father name">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <label>Date of birth</label>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <label>Email</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="email" name="email"
                            placeholder="Enter your Email id">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <label>Password</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="password" name="password"
                            placeholder="Enter your Password">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <label>Confirm Password</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="confirm_password" name="confirm_password"
                            placeholder="Enter your cnfm pswd">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <label>Address</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="address" name="address"
                            placeholder="Enter your Address">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <label>Pin code</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="pincode" name="pincode"
                            placeholder="Enter your Pincode" </div>
                    </div>
                    <br><br>

                    <div class="row">
                        <div class="col">
                            <label>Mobile Number</label>
                        </div>
                        <div class="col">
                            <input type="tel" class="form-control" id="phone" name="phone"
                             placeholder="123-45-678"
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                    </div>
                    <br>



                    <div class="row"> <!-- <div class="form-group"> -->
                        <div class="col">
                            <label>Gender</label><br>
                        </div>
                        <div class="col">
                            <input type="radio" id="radio1" name="user_type" value="option1" checked> Male
                            <input type="radio" id="radio2" name="user_type" value="option2">Female
                        </div>
                    </div>
                    <br>

                    <center>
                        <button type="button" class="btn btn-success">Login</button>
                        <button type="button" class="btn btn-danger">Reset</button>
                        <br>

                        <a href="login_page.html" target="_blank">Click here go to the Login page</a>
                    </center>

            </form>
        </div>
    </div>
