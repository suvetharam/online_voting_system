<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        label {
            margin-right: 25px;
        }

        .alignScreenCenter {
            margin: auto;
            padding: 8px;
            color: black;
            margin-top: 220px;
            font-size: 16px;
            width: fit-content;

            /* Border */
            border-style: solid;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

        }
    </style>
</head>

<body background="..\images\pxfuel.jpg">

    <div class="alignScreenCenter">
        <center>
            <h3 style="color: blue;">LOGIN PAGE</h3> <br>
        </center>

        <div>
            <label>USERNAME</label>
            <input type="text" id="user_name" name="user_name">
        </div>
        <br>

        <div>
            <label>PASSWORD</label>
            <input type="text" id="password" name="password">
        </div>
        <br>

        <div>
            <center>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Admin">
                <label class="form-check-label" for="flexRadioDefault1">Admin</label>

                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Voter">
                <label class="form-check-label" for="flexRadioDefault2">Voter</label>
            </center>
        </div>
        <br>

        <div>
            <center>
                <button type="button" class="btn btn-success">Login</button>
                <button type="button" class="btn btn-danger">Reset</button>
            </center>
        </div>
        <br>

        <div>
            <button type="button" class="btn btn-primary">Admin Registration</button>
            <button type="button" class="btn btn-primary">Voter Registration</button>
        </div>

    </div>
    <script>
        function loginButtonClicked() {

            var userName = document.getElementById("user_name").value;
            var psw = document.getElementById("password").value;

            var userType = document.querySelector('input[name="user_type"]:checked').value;

            if (userName == "admin" && psw == "admin123" && userType == "admin") {
                alert("Admin successfully logined");
                window.location.href = "admin_home.html";
            }
            else if (userName == "voter" && psw == "voter123" && userType == "voter") {
                alert("Voter successfully logined");
                window.location.href = "voter_home.html";
            }
            else {
                alert("Invalid username / password. Please try again...");
            }
        }

        function voterRegister() {
            window.location.href = "voter_registration.html";
        }

        function adminRegister() {
            window.location.href = "admin_registration.html";
        }

    </script>
</body>

</html>
