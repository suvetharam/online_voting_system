<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        label {
            margin-right: 25px;
        }

        .alignScreenCenter {
        
        
            margin: auto;
            padding: 12px;
            color: black;
            margin-top: 220px;
            font-size: 16px;
            width: fit-content;

            border-style: solid;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body background="..\images\pxfuel.jpg">

    <center>
        <br>
        <h3 style="color: rgb(255, 64, 0);">
            <marquee behavior="alternate" direction="" scrollamount="10">ONLINE VOTING SYSTEM</marquee>
        </h3>
    </center>

    <div class="alignScreenCenter">
        <center>
            <h3 style="color: blue;">LOGIN PAGE</h3> <br>
        </center>

        <div>
            <label>USERNAME</label>
            <input type="text" id="user_name" name="user_name">
        </div>
        <br>

        <div>
            <label>PASSWORD</label>
            <input type="password" id="password" name="password">
            <input type="button" class="btn" id="togglePassword" 👁️></input>
            <br>

        </div>


        <div>
            <center>
                <input class="form-check-input" type="radio" name="user_type" id="user_type" value="admin" checked>
                <label>Admin</label>

                <input class="form-check-input" type="radio" name="user_type" id="user_type" value="voter">
                <label>Voter</label>
            </center>
        </div>
        <br>

        <div>
            <center>
                <button type="button" class="btn btn-success" onclick="loginButtonClicked()">Login</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </center>
        </div>
        <br>

        <div>
            <button type="button" onclick="adminRegister()">Admin Registration</button>
            <button type="button" onclick="voterRegister()">Voter Registration</button>
        </div>
    </div>

    <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupModalLabel">Login Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loginButtonClicked() {
            var userName = document.getElementById("user_name").value;
            var psw = document.getElementById("password").value;
            var userType = document.querySelector('input[name="user_type"]:checked').value;
            var message = "";

            if (userName == "admin" && psw == "admin123" && userType == "admin") {
                message = "Admin successfully logged in!";
                window.location.href = "admin_home.html";
            } else if (userName == "voter" && psw == "voter123" && userType == "voter") {
                message = "Voter successfully logged in!";
                window.location.href = "voter_home.html";
            } else {
                message = "Invalid username or password. Please try again.";
            }

            document.getElementById("modalMessage").innerText = message;
            var myModal = new bootstrap.Modal(document.getElementById('popupModal'));
            myModal.show();
        }

        function voterRegister() {
            window.location.href = "voter_registration.html";
        }

        function adminRegister() {
            window.location.href = "admin_registration.html";
        }
    </script>
</body>
</html>
