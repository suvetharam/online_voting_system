<html>

<head>
    <title>Online voting system - Vote casting screen</title>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .alignScreenCenter {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        label {
            height: 1px;
            width: 25px;
            display: inline-block;
        }

        border {
            box-sizing: border-box;
            border
        }
    </style>
</head>

<body background="..\images\pxfuel.jpg">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center"></div>

    <div class="alignScreenCenter">
        <h3>VOTE CASTING SCREEN</h3>

        <table border="3" style="width:100%;">
            <tr>
                <th>Candidate photo</th>

                <th>Cast vote</th>
            </tr>
            <tr>
                <td><img src="../images/Jayalalitha_photo.jpg" width="100" height="100"></td>
                <td><img src="../images/admk_logo.png" width="100" height="100"></td>
                <td>J. Jayalalithaa</td>
                <td><input type="radio" id="party1" name="voteCastingRadioButton" value="party1"></td>
            </tr>
            <tr>
                <td><img src="../images/stalin_photo.jpg" width="100" height="100"></td>
                <td><img src="../images/dmk_logo.jpg" width="100" height="100"></td>
                <td>M.K Stalin</td>
                <td><input type="radio" id="party2" name="voteCastingRadioButton" value="party2"></td>
            </tr>
            <tr>
                <td><img src="../images/modi_photo.jpg" width="100" height="100"></td>
                <td><img src="../images/bjp_logo.jpg" width=" 100" height="100"></td>
                <td>Narendra Modi</td>
                <td><input type="radio" id="party3" name="voteCastingRadioButton" value="party3"></td>
            </tr>
            <tr>
                <td><img src="../images/vijay_photo.jpg" width="100" height="100"></td>
                <td><img src="../images/Tvk_logo.jpg" width="100" height="100"> </td>
                <td>Vijay</td>
                <td><input type="radio" id="party4" name="voteCastingRadioButton" value="party4"></td>
            </tr>
        </table>

        <br><br><br>
        <center>
            <button type="button" class="btn btn-success">save vote</button>
            <button type="button" class="btn btn-danger">Cancel</button>
        </center>
    </div>


    <script>
        function saveVote() {
            var selectedRadioButton = document.querySelector('input[name="voteCastingRadioButton"]:checked').value;
            alert(selectedRadioButton);

        }
    </script>
</body>

</html>
