<html>

<head>
    <title>Online Voting System - Admin registration page</title>
</head>

<Center>
    <h3>ADMIN REGISTRATION PAGE</h3><br><br><br>

    <label>Name</label>
    <input type="text" id="user_name" name="Name"><br><br>

    <label>Email</label>
    <input type="text" id="Email" name="Email"><br><br>

    <label for="psw">Password</label>
    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required><br><br>

    <label for="psw">Conform Password</label>
    <input type="password" id="confirm_psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required><br><br>

    <label>Gender</label>
    <input type="radio" id="male" name="gender" value="male" checked="checked"> Male
    <input type="radio" id="female" name="gender" value="female"> Female <br><br>

    <input type="radio" id="admin" name="user_type" value="admin" checked="checked"> Admin <br>
    <input type="radio" id="voter" name="user_type" value="voter"> Voter <br><br>

    <button type="button" onclick="register()"> Register </button>
    <button type="button" onclick="cancel()"> Reset </button><br><br>

    <a href="login_page.html" target="_blank">Click here go to the login page</a>

</center>
