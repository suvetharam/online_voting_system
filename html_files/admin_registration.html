<html>

<head>
    <title>Online Voting System - Admin registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        .alignScreenCenter {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        label {
            height: 1px;
            width: 250px;
            display: inline-block;
        }

        .alignScreenCenter {
            margin: auto;
            padding: 15px;
            color: black;
            margin-top: 220px;
            font-size: 16px;
            width: fit-content;

            /* Border */
            border-style: solid;
            margin: 2px;
            position: absolute;
            top: 50%;
            left: 50%;
            right: 5%;
            padding-left: 1px;
            box-sizing: border-box;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

        }

        input {
            margin-top: 2px;
            /* Adjust the top margin */
            margin-left: 100px;
            /* Adjust the left margin */
            margin: right 50px;
            padding: left 2px;
            left: 80px;
        }

        label {
            position: relative;
            top: 10px;
            /* Moves the label down */
            left: 120px;
            /* Moves the label to the right */
        }
    </style>
</head>

<body background="..\images\pxfuel.jpg">

    <div class="alignScreenCenter">

        <center>
            <h3 style="color: blue;">ADMIN REGISTRATION</h3>
        </center>

        <label>Name</label>
        <input type="text" id="user_name" name="Name"><br><br>

        <label>Email</label>
        <input type="text" id="Email" name="Email"><br><br>

        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required><br><br>

        <label for="psw">Conform Password</label>
        <input type="password" id="confirm_psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required><br><br>

        <div class="col-md-6 mb-4">

            <h6 class="mb-2 pb-1">Gender</h6>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1"
                    checked />
                <label class="form-check-label" for="femaleGender">Female</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                    value="option2" />
                <label class="form-check-label" for="maleGender">Male</label>
            </div>


        </div>

        <label></label>
        <input type="radio" id="radio1" name="user_type" value="option1" checked> Admin
        <input type="radio" id="radio2" name="user_type" value="option2">Voter<br><br>

        <div class="col text-center">
            <button type="button" class="btn btn-success">Register</button>
            <button type="button" class="btn btn-danger">Reset</button><br>
        </div>
        <div class="col text-center">
            <a href="login_page.html" target="_blank">Click here go to the login page</a>
        </div>

</body>

</html>
