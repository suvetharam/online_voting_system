<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .lineborder {
            border-style: solid;
        }

        body,
        html {
            height: 100%;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body background="../images/pxfuel.jpg">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-4 lineborder" onsubmit="return validateForm()">

                <center>
                    <h3 style="color: blue;">ADMIN REGISTRATION</h3><br>
                </center>

                <!-- Username -->
                <div class="row">
                    <div class="col">
                        <label>User Name</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Username">
                        <div class="error" id="nameError"></div>
                    </div>

                </div><br>

                <!-- Email -->
                <div class="row">
                    <div class="col">
                        <label>Email</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="email" name="email"
                            placeholder="Enter your Email id">
                        <div class="error" id="emailError"></div>
                    </div>
                </div><br>

                <!-- Password -->
                <div class="row">
                    <div class="col">
                        <label>Password</label>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your Password">
                        <div class="error" id="passwordError"></div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <label>Confirm Password</label>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            placeholder="Enter your confirm password">
                        <div class="error" id="confirmPasswordError"></div>
                    </div>
                </div><br>

                <!-- Gender -->
                <div class="row">
                    <div class="col">
                        <label>Gender</label><br>
                    </div>
                    <div class="col">
                        <input type="radio" id="male" name="gender" value="Male" checked> Male
                        <input type="radio" id="female" name="gender" value="Female"> Female<br><br>
                        <div class="error" id="genderError"></div>
                    </div>
                </div><br>

                <center>
                    <button type="submit" class="btn btn-success">REGISTER</button>
                    <button type="reset" class="btn btn-danger">Reset</button><br><br>
                    <a href="login_page.html" target="_blank">Click here to go to the Login page</a>
                </center>

            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            const name = document.getElementById("name").value;
            const nameError = document.getElementById("nameError");
            const nameRegex = /^[a-zA-Z]{1,15}$/;
            if (!nameRegex.test(name)) {
                nameError.textContent = "Name must be less than 16 characters and contain only letters.";
                isValid = false;
            } else {
                nameError.textContent = "";
            }

            const email = document.getElementById("email").value;
            const emailError = document.getElementById("emailError");
            const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = "Email must be a valid @gmail.com address.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }
            const password = document.getElementById("password").value;
            const passwordError = document.getElementById("passwordError");
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/;
            if (!passwordRegex.test(password)) {
                passwordError.textContent = "Password must contain at least 1 uppercase, 1 lowercase, 1 number, and 1 special character.";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }

            const confirmPassword = document.getElementById("confirm_password").value;
            const confirmPasswordError = document.getElementById("confirmPasswordError");
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match.";
                isValid = false;
            } else {
                confirmPasswordError.textContent = "";
            }

            const fields = [name, email, password, confirmPassword];
            if (fields.some(field => field === "")) {
                alert("All fields must be filled.");
                isValid = false;
            }

            return isValid;
        }
    </script>

</body>

</html>
