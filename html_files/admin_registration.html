<body background="..\images\pxfuel.jpg">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-4 lineborder">

                <center>
                    <h3> ADMIN REGISTRATION PAGE</h3>
                </center>

                <div class="row">
                    <div class="col">
                        <label>User Name</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Username">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <label>Email</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="email" name="email"
                            placeholder="Enter your Email id">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <label>Password</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="password" name="password"
                            placeholder="Enter your Password">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col">
                        <label>Confirm Password</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="confirm_password" name="confirm_password"
                            placeholder="Enter your conform pswd" </div><br>
                    </div>
                    <br>
                    <div class="row"> <!-- <div class="form-group"> -->
                        <div class="col">
                            <label>Gender</label><br>
                        </div>
                        <div class="col">
                            <input type="radio" id="radio1" name="user_type" value="option1" checked> Male
                            <input type="radio" id="radio2" name="user_type" value="option2">Female<br><br>
                        </div>
                    </div>
                    <br>
                    <div>
                        <center>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Admin">
                            <label class="form-check-label" for="flexRadioDefault1">Admin</label>

                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Voter">
                            <label class="form-check-label" for="flexRadioDefault2">Voter</label><br><br>
                        </center>
                    </div>

                    <center>
                        <button type="button" class="btn btn-success">REGISTER</button>
                        <button type="button" class="btn btn-danger">Reset</button>
                        <br>

                        <a href="login_page.html" target="_blank">Click here go to the Login page</a>
                    </center>

            </form>
        </div>
