<html>

<head>
    <title>Online voting system - Admin vote result view screen</title>
</head>

<body>
    <center>
        <h2>Vote Result Screen</h2>

        <table border="3" style="width:100%;">
            <tr>
                <th>Candidate photo</th>
                <th>Party Symbol</th>
                <th>Candidate Name</th>
                <th>Cast vote</th>
            </tr>
            <tr>
                <td><img src="../images/jayalalitha_photo.jpg" width="100" height="100"></td>
                <td><img src="../images/admk_logo.png" width="100" height="100"></td>
                <td>Jayalalithaa</td>
                <td><input type="radio" id="party1" name="voteCastingRadioButton"></td>
            </tr>
            <tr>
                <td><img src="../images/stalin.jpg" width="100" height="100"></td>
                <td><img src="../images/dmk logo.jpg" width="100" height="100"></td>
                <td>M.K Stalin</td>
                <td><input type="radio" id="party2" name="voteCastingRadioButton"></td>
            </tr>
            <tr>
                <td><img src="../images/narendra modi.jpg" width="100" height="100"></td>
                <td><img src="../images/bjp logo.jpg" width=" 100" height="100"></td>
                <td>Narendra Modi</td>
                <td><input type="radio" id="party3" name="voteCastingRadioButton"></td>
            </tr>
            <tr>
                <td><img src="../images/vijay.jpg" width="100" height="100"></td>
                <td><img src="../images/Tvk logo.jpg" width="100" height="100"> </td>
                <td>Vijay</td>
                <td><input type="radio" id="party4" name="voteCastingRadioButton"></td>
            </tr>
        </table>

        <br><br><br>

        <button type="button" onclick="savevote()">Save Vote</button>
        <button type="button" onclick="cancel()">Cancel</button>

        <br><br>

    </center>

    <script>
    </script>
</body>

</html>
