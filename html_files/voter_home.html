<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .lineborder {
            border-style: solid;
            height: 100%;
            margin: 300px;
            padding: 10px;
        }
    </style>
</head>

<body background="..\images\pxfuel.jpg">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-3 lineborder">
                <center>
                    <h4 class="mb-4">SELECT VOTING AREA</h4>

                    <div class="row mb-3">
                        <div class="col-4 text-end">
                            <label for="state-select">State:</label>
                        </div>
                        <div class="col-8">
                            <select id="state-select" class="form-select">
                                <option value="">Choose your State</option>
                                <option value="tamil-nadu">Tamil Nadu</option>
                                <option value="kerala">Kerala</option>
                                <option value="karnataka">Karnataka</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-4 text-end">
                            <label for="district-select">District:</label>
                        </div>
                        <div class="col-8">
                            <select id="district-select" class="form-select">
                                <option value="">Choose your District</option>
                                <option value="ariyalur">Ariyalur</option>
                                <option value="chengalpattu">Chengalpattu</option>
                                <option value="chennai">Chennai</option>
                                <option value="coimbatore">Coimbatore</option>
                                <option value="cuddalore">Cuddalore</option>
                                <option value="dindigul">Dindigul</option>
                            </select>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" id="done-btn">Done</button>
                </center>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('done-btn').addEventListener('click', function () {
            const state = document.getElementById('state-select').value;
            const district = document.getElementById('district-select').value;

            if (state && district) {
                window.location.href = 'voter_vote_cast.html';
            } else {
                alert('Please select both State and District.');
            }
        });
    </script>
</body>

</html>
